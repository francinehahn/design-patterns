{% extends 'base.html' %}
{% block head %}
    <title>Adicionar novo produto</title>
{% end %}
{% block body %}
    <h3>Adicionar novo produto</h3>
    <form action="/product/new" method="POST" autocomplete="off">
        <div class="mb-3">
            <label class="form-label">Nome do produto</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Informe o nome do produto" required autofocus/>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input class="form-control" type="text" name="price" id="price" placeholder="Informe o preço do produto" required autofocus/>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
        </div>
    </form>
{% end %}
